<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="0320作业.css">
</head>

<body>
    <fieldset>
        <legend>页面换肤</legend>
        <nav>
            <div style="background-color: #a8a8a8;" onclick="upward(this)"></div>
            <div style="background-color: #986ed9;" onclick="upward(this)"></div>
            <div style="background-color: #ffc9f6;" onclick="upward(this)"></div>
            <div style="background-color: #91ffff;" onclick="upward(this)"></div>
            <div style="background-color: #ffff26;" onclick="upward(this)"></div>
            <div style="background-color: #20ff3b;" onclick="upward(this)"></div>
        </nav>
        <article>
            <p>LocalStorage将数据保存在客户端本地的硬件设备中，即使浏览器被关闭了，该数据仍然存在，下次打开浏览器访问网站时仍然可以继续使用。</p>
        </article>
    </fieldset>
</body>
<script>
    var div = document.getElementsByTagName("div");
    var article = document.getElementsByTagName("article")[0];
    var backcolor = localStorage["colors"];
    var index;
    window.onload = function() {
        if (backcolor == null) {
            upward(div[0]);
        } else {
            for (var i = 0; i < div.length; i++) {
                if (div[i].style.backgroundColor == backcolor) {
                    index = i;
                    break;
                }
            }
            // console.log(index);
            upward(div[index]);
            // console.log(2);
        }

    }

    function upward(that) {
        that.style.bottom = 5 + "px";
        backcolor = that.style.backgroundColor;
        article.style.backgroundColor = backcolor;
        for (var i = 0; i < div.length; i++) {
            if (div[i].style.backgroundColor == backcolor) {
                index = i;
                break;
            }
        }
        for (var i = 0; i < div.length; i++) {
            if (i != index) {
                if (div[i].style.bottom == 5 + "px") {
                    div[i].style.bottom = 0;
                }
            }
        }
        localStorage.setItem("colors", backcolor);
    }
</script>

</html>
